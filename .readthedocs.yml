version: 2

build:
  os: ubuntu-20.04
  tools:
    python: "3.8"


python:
  install:
    - method: pip
      path: .
    - method: pip
      path: null
      requirements: null
      packages:
        - sphinx
        - sphinx-autodoc-typehints
        - sphinx-rtd-theme
        - myst-parser  # Try a different parser

sphinx:
  configuration: docs/conf.py
